<!doctype html>
<html>
    <head>
        <title>Widget</title>
        <link rel="stylesheet" type="text/css" href="static/css/widget.css" />
        <link rel="stylesheet" type="text/css" href="/vendor/materialize/0.100.2.materialize.min.css">
    </head>
    <body>
        <div id="base-alert" class="row">
            <div class="card light-blue">
              <div class="card-content white-text">
                <p id="base-alert-text"></p>
              </div>
            </div>
        </div>
        <div id="change-mode" class="btn-large waves-effect waves-light">
            Edit
        </div>

        <div id="widget-body">
            <div id="view-container">
            </div>
            <div id="edit-container">
                <div class="row header">
                    Configuration
                </div>
                <div class="row body">
                    <div class="section">
                        <div class="title row">
                            Input Example
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="title-value"
                                    data-editId="title-value"
                                    data-input-type="text"
                                    data-property-type="text"
                                    data-viewId="title"
                                    class="materialize-textarea config">Welcome</textarea>
                              <label for="title-value">Title</label>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            Toggle Example
                        </div>
                        <div class="row margin-bottom">
                            <div class="col s6">
                                First Name
                            </div>
                            <div class="col s6">
                                <div class="switch">
                                    <label>
                                        Hide
                                    <input id="first-name-value"
                                        data-editId="first-name-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="first-name" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        Show
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-bottom">
                            <div id="option" class="col s6">
                                <textarea id="option-one-text-value"
                                    data-editId="option-one-text-value"
                                    data-input-type="text"
                                    data-property-type="text"
                                    data-viewId="option-one-text"
                                    class="materialize-textarea config">Option</textarea>
                            </div>
                            <div class="col s6">
                                <div class="switch">
                                    <label>
                                        Hide
                                    <input id="option-one-value"
                                        data-editId="option-one-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="option-one" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        Show
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            Color Example
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="background-color-value"
                                    data-editId="background-color-value" 
                                    data-input-type="text"
                                    data-property-type="background"
                                    data-viewId="view-container" class="materialize-textarea config">rgba(255, 255, 255, 0.7)</textarea>
                              <label for="background-color-value">Widget Background Color</label>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            Option Example
                        </div>
                        <div class="row margin-bottom">
                            <div class="col s6">
                                Skip
                            </div>
                            <div class="col s6">
                                <div class="switch">
                                    <label>
                                        Hide
                                    <input id="skip-value"
                                        data-editId="skip-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="skip" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        Show
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-bottom">
                            <div class="col s6">
                                Gated
                            </div>
                            <div class="col s6">
                                <div class="switch">
                                    <label>
                                        Inactive
                                    <input id="gated-value"
                                        data-editId="gated-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="gated" class="config base-prop" checked type="checkbox">
                                    <span class="lever"></span>
                                        Active
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                    </div>
                </div>
                <div class="row footer">
                    <div class="col s6">
                    </div>
                    <div class="col s3">
                        <div id="cancel-widget-config" class="waves-effect waves-light btn-flat">
                            CANCEL
                        </div>
                    </div>
                    <div class="col s3">
                        <div id="save-widget-config" class="waves-effect waves-light btn">
                            SAVE
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/js/hapyak-iframe.js"></script>
        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/js/hapyak.api.js"></script>
        <script type="text/javascript" src="/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="/vendor/materialize/0.100.2.materialize.min.js"></script>
        <script type="text/javascript" src="static/js/base.js"></script>
        <script type="text/javascript" src="static/js/widget_main.js"></script>
        <script type="text/javascript" src="static/js/widget_edit.js"></script>
    </body>
</html>
