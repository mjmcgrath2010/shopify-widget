<!doctype html>
<html>
    <head>
        <title>Widget</title>
        <link rel="stylesheet" type="text/css" href="static/css/widget.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    </head>
    <body>
        <div id="base-alert" class="row">
            <div class="card light-blue">
              <div class="card-content white-text">
                <p id="base-alert-text"></p>
              </div>
            </div>
        </div>
        <div id="change-mode" class="btn-large waves-effect waves-light">
            Edit
        </div>

        <div id="widget-body">
            <div id="view-container">
                <div id="title" class="row">
                    WELCOME
                </div>
                <div id="sub-title" class="row">
                    PLEASE SIGN IN TO CONTINUE VIEWING
                </div>
                <div id="fields" class="row">
                    <!-- FIELDS GO HERE  -->
                    <div class="row">
                        <div class="col s3">
                        </div>
                        <div id="first-name" class="col s3 center-align input-field">
                            <input id="first-name-view-input-field" type="text" class="validate">
                            <label class="active" for="first-name-view-input-field">First Name</label>
                        </div>
                        <div id="last-name" class="col s3 center-align input-field">
                            <input id="last-name-view-input-field" type="text" class="validate">
                            <label class="active" for="last-name-view-input-field">Last Name</label>
                        </div>
                        <div class="col s3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3">
                        </div>
                        <div id="email-address" class="col s6 center-align input-field">
                            <input id="email-address-view-input-field" type="email" class="validate">
                            <label class="active" for="email-address-view-input-field">Email</label>
                        </div>
                        <div class="col s3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3">
                        </div>
                        <div id="option-one" class="col s6 center-align input-field">
                            <input id="option-one-input-field" type="text">
                            <label class="active" for="option-one-input-field">Optional</label>
                        </div>
                        <div class="col s3">
                        </div>
                    </div>
                </div>
                <div id="footer" class="row">
                    <div class="col s1">
                    </div>
                    <div class="col s5 center-align input-field">
                        <button id="submit-btn" class="btn-large waves-effect waves-light" type="submit" name="action">
                            Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    <div class="col s5 center-align input-field">
                        <button id="skip" class="btn-large waves-effect waves-light" type="submit" name="action">
                            Skip
                            <i class="material-icons right">navigate_next</i>
                        </button>
                    </div>
                    <div class="col s1">
                    </div>
                </div>
            </div>
            <div id="edit-container">
                <div class="row header">
                    Configuration
                </div>
                <div class="row body">
                    <div class="section">
                        <div class="title row">
                            Default Text
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="title-value"
                                    data-editId="title-value"
                                    data-input-type="text"
                                    data-property-type="text"
                                    data-viewId="title"
                                    class="materialize-textarea config">Welcome</textarea>
                              <label for="title-value">Title</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                              <textarea id="sub-title-value"
                                  data-editId=""
                                  data-editId="sub-title-value" 
                                  data-input-type="text"
                                  data-property-type="text"
                                  data-viewId="sub-title" class="materialize-textarea config">PLEASE SIGN IN TO CONTINUE VIEWING</textarea>
                              <label for="sub-title-value">Sub-Title</label>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            Chicken Wings
                        </div>
                        <div class="row margin-bottom">
                            <div class="col s6">
                                First Name
                            </div>
                            <div class="col s6">
                                <div class="switch">
                                    <label>
                                        Off
                                    <input id="first-name-value"
                                        data-editId="first-name-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="first-name" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        On
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-bottom">
                            <div class="col s6">
                                Last Name
                            </div>
                            <div class="col s6">
                                <div class="switch">
                                    <label>
                                        Off
                                    <input id="last-name-value"
                                        data-editId="last-name-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="last-name" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        On
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-bottom">
                            <div class="col s6">
                                Email
                            </div>
                            <div class="col s6">
                                <div class="switch">
                                    <label>
                                        Off
                                    <input id="email-address-value"
                                        data-editId="email-address-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="email-address" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        On
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-bottom">
                            <div id="option-one-text" class="col s6">
                                Option
                            </div>
                            <div class="col s6">
                                <div class="switch">
                                    <label>
                                        Off
                                    <input id="option-one-value"
                                        data-editId="option-one-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="option-one" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        On
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-bottom">
                            <div class="col s6">
                                Skip
                            </div>
                            <div class="col s6">
                                <div class="switch">
                                    <label>
                                        Off
                                    <input id="skip-value"
                                        data-editId="skip-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="skip" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        On
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-bottom">
                            <div class="col s6">
                                Gated
                            </div>
                            <div class="col s6">
                                <div class="switch">
                                    <label>
                                        Off
                                    <input id="gated-value"
                                        data-editId="gated-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="gated" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        On
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            Default Colors
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="background-color-value"
                                    data-editId="background-color-value" 
                                    data-input-type="text"
                                    data-property-type="background"
                                    data-viewId="view-container" class="materialize-textarea config">rgba(255, 255, 255, 0.7)</textarea>
                              <label for="background-color-value">Widget Background Color</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="text-color-value"
                                    data-editId="text-color-value" 
                                    data-input-type="text"
                                    data-property-type="color"
                                    data-viewId="view-container" class="materialize-textarea config">#000</textarea>
                              <label for="text-color-value">Widget Text Color</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="button-backgroundcolor-value"
                                    data-editId="button-backgroundcolor-value" 
                                    data-input-type="text"
                                    data-property-type="background"
                                    data-viewClass="btn-large" class="materialize-textarea config">#1892bf</textarea>
                              <label for="button-backgroundcolor-value">Button Background Color</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="button-text-color-value"
                                    data-editId="button-text-color-value" 
                                    data-input-type="text"
                                    data-property-type="color"
                                    data-viewClass="btn-large" class="materialize-textarea config">#FFF</textarea>
                              <label for="button-text-color-value">Button Text Color</label>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                    </div>
                </div>
                <div class="row footer">
                    <div class="col s6">
                    </div>
                    <div class="col s3">
                        <div id="cancel-widget-config" class="waves-effect waves-light btn-flat">
                            CANCEL
                        </div>
                    </div>
                    <div class="col s3">
                        <div id="save-widget-config" class="waves-effect waves-light btn">
                            SAVE
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/js/hapyak-iframe.js"></script>
        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/js/hapyak.api.js"></script>
        <script type="text/javascript" src="static/js/base.js"></script>
        <script type="text/javascript" src="static/js/widget_main.js"></script>
        <script type="text/javascript" src="static/js/widget_edit.js"></script>
    </body>
</html>
