<!doctype html>
<html>
    <head>
        <title>Widget</title>
        <link rel="stylesheet" type="text/css" href="static/css/widget.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    </head>
    <body>
        <div id="base-alert" class="row">
            <div class="card light-blue">
              <div class="card-content white-text">
                <p id="base-alert-text"></p>
              </div>
            </div>
        </div>
        <div id="change-mode" class="btn-large waves-effect waves-light">
            Edit
        </div>

        <div id="widget-body">
            <div id="view-container">
                <div id="title" class="row">
                    WELCOME
                </div>
                <div id="sub-title" class="row">
                    PLEASE SIGN IN TO CONTINUE VIEWING
                </div>
                <div id="fields" class="row">
                    <!-- FIELDS GO HERE  -->
                    <div class="row">
                        <div class="col s1">
                        </div>
                        <div class="col s5 center-align input-field">
                            <input id="first-name" type="text" class="validate">
                            <label class="active" for="first-name">First Name</label>
                        </div>
                        <div class="col s5 center-align input-field">
                            <input id="last-name" type="text" class="validate">
                            <label class="active" for="last-name">Last Name</label>
                        </div>
                        <div class="col s1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s1">
                        </div>
                        <div class="col s5 center-align input-field">
                            <input id="email-address" type="email" class="validate">
                            <label class="active" for="email-address">Email</label>
                        </div>
                        <div class="col s5 center-align input-field">
                            <input id="optional" type="text">
                            <label class="active" for="optional">Optional</label>
                        </div>
                        <div class="col s1">
                        </div>
                    </div>
                    <div class="row">
                    </div>
                </div>
                <div id="footer" class="row">
                    <div class="col s1">
                    </div>
                    <div class="col s5 center-align input-field">
                        <button id="submit-btn" class="btn-large waves-effect waves-light" type="submit" name="action">
                            Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    <div class="col s5 center-align input-field">
                        <button id="submit-btn" class="btn-large waves-effect waves-light" type="submit" name="action">
                            Skip
                            <i class="material-icons right">navigate_next</i>
                        </button>
                    </div>
                    <div class="col s1">
                    </div>
                </div>
            </div>
            <div id="edit-container">
                <div class="row header">
                    Configuration
                </div>
                <div class="row body">
                    <div class="section">
                        <div class="title row">
                            Form Source
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                              <textarea id="textarea1" class="materialize-textarea"></textarea>
                              <label for="textarea1">Textarea</label>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            Buttons here
                        </div>
                        <div class="row">
                            <p>
                                <input name="group1" type="radio" id="test1" />
                                <label id="testlabel1" for="test1">Red</label>
                            </p>
                            <p>
                                <input name="group1" type="radio" id="test2" />
                                <label id="testlabel2" for="test2">Yellow</label>
                            </p>
                            <p>
                                <input class="with-gap" name="group1" type="radio" id="test3"  />
                                <label id="testlabel3" for="test3">Green</label>
                            </p>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            Input here
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="testone" type="text" class="validate">
                                <label for="testone">Input Field</label>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                    </div>
                </div>
                <div class="row footer">
                    <div class="col s6">
                    </div>
                    <div class="col s3">
                        <div id="cancel-widget-config" class="waves-effect waves-light btn-flat">
                            CANCEL
                        </div>
                    </div>
                    <div class="col s3">
                        <div id="save-widget-config" class="waves-effect waves-light btn">
                            SAVE
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/js/hapyak-iframe.js"></script>
        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/js/hapyak.api.js"></script>
        <script type="text/javascript" src="static/js/base.js"></script>
        <script type="text/javascript" src="static/js/widget_main.js"></script>
        <script type="text/javascript" src="static/js/widget_edit.js"></script>
    </body>
</html>
