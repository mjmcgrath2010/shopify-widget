<!doctype html>
<html>
    <head>
        <title>Widget</title>
        <link rel="stylesheet" type="text/css" href="static/css/widget.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="//d2qrdklrsxowl2.cloudfront.net/css/generated/widget.css">
    </head>
    <body>
        <div id="base-alert" class="row">
            <div class="card light-blue">
              <div class="card-content white-text">
                <p id="base-alert-text"></p>
              </div>
            </div>
        </div>
        <div id="change-mode" class="btn-large waves-effect waves-light">
            Configure
        </div>
        <div id="widget-body">
            <div id="view-container">
                <div id="title" class="row">
                    WELCOME
                </div>
                <div id="sub-title" class="row">
                    PLEASE SIGN IN TO CONTINUE VIEWING
                </div>
                <div id="fields" class="row">
                    <!-- FIELDS GO HERE  -->
                    <div class="row">
                        <div id="first-name" class="offset-s3 col s3 center-align input-field">
                            <input id="first-name-view-input-field" type="text" class="validate">
                            <label class="active" for="first-name-view-input-field">First Name</label>
                        </div>
                        <div id="last-name" class="col s3 center-align input-field">
                            <input id="last-name-view-input-field" type="text" class="validate">
                            <label class="active" for="last-name-view-input-field">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div id="email-address" class="offset-s3 col s6 center-align input-field">
                            <input id="email-address-view-input-field" type="email" class="validate">
                            <label class="active" for="email-address-view-input-field">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div id="option-one" class="offset-s3 col s6 center-align input-field">
                            <input id="option-one-view-input-field" type="text">
                            <label id="option-one-text" class="active" for="option-one-view-input-field">Optional</label>
                        </div>
                    </div>
                </div>
                <div id="footer" class="row">
                    <div class="offset-s3 col s6 right-align input-field">
                        <button id="submit-btn" class="btn-large waves-effect waves-light" type="submit" name="action">
                            Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    <div class="col s3 input-field right-align">
                        <button id="skip" class="btn-large btn-flat waves-effect waves-grey" type="submit" name="action">
                            Skip
                            <i class="material-icons right">navigate_next</i>
                        </button>
                    </div>
                </div>
            </div>
            <div id="edit-container">
                <div class="row header">
                    <h1>Configuration</h1>
                </div>
                <div class="row body">
                    <div class="section">
                        <div class="title row">
                            <h2>Default Text</h2>
                        </div>
                        <div class="row settings-fields">
                            <div class="input-field col s12">
                                <textarea id="title-value"
                                    data-editId="title-value"
                                    data-input-type="text"
                                    data-property-type="text"
                                    data-viewId="title"
                                    class="materialize-textarea config">Welcome</textarea>
                              <label for="title-value">Title</label>
                            </div>
                        </div>
                        <div class="row settings-fields">
                            <div class="input-field col s12">
                              <textarea id="sub-title-value"
                                  data-editId=""
                                  data-editId="sub-title-value" 
                                  data-input-type="text"
                                  data-property-type="text"
                                  data-viewId="sub-title" class="materialize-textarea config">PLEASE SIGN IN TO CONTINUE VIEWING</textarea>
                              <label for="sub-title-value">Sub-Title</label>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            <h2>Fields</h2>
                        </div>
                        <div class="row settings-fields margin-bottom">
                            <div class="col s6 field-label">
                                First Name
                            </div>
                            <div class="col s6">
                                <div class="switch right-align">
                                    <label>
                                        Hide
                                    <input id="first-name-value"
                                        data-editId="first-name-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="first-name" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        Show
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row settings-fields margin-bottom">
                            <div class="col s6 field-label">
                                Last Name
                            </div>
                            <div class="col s6">
                                <div class="switch right-align">
                                    <label>
                                        Hide
                                    <input id="last-name-value"
                                        data-editId="last-name-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="last-name" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        Show
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row settings-fields margin-bottom email-edit-row">
                            <div class="col s6 field-label">
                                Email
                            </div>
                            <div class="col s6">
                                <div class="switch right-align">
                                    <label>
                                        Hide
                                    <input id="email-address-value"
                                        data-editId="email-address-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="email-address" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        Show
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row settings-fields margin-bottom">
                            <div id="option" class="col s6 field-label">
                                <textarea id="option-one-text-value"
                                    data-editId="option-one-text-value"
                                    data-input-type="text"
                                    data-property-type="text"
                                    data-viewId="option-one-text"
                                    class="materialize-textarea config">Option</textarea>
                            </div>
                            <div class="col s6">
                                <div class="switch right-align">
                                    <label>
                                        Hide
                                    <input id="option-one-value"
                                        data-editId="option-one-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="option-one" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        Show
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            <h2>Default Colors</h2>
                        </div>
                        <div class="row settings-fields">
                            <div class="input-field col s6 field-label field-label">
                                Widget Background Color
                            </div>
                            <div class="input-field col s6 right-align">
                                <input id="background-color-value" value="#FFF"
                                    data-editId="background-color-value" 
                                    data-input-type="text"
                                    data-property-type="background"
                                    data-viewId="view-container" class="materialize-textarea config jscolor"></input>
                            </div>
                        </div>
                        <div class="row settings-fields">
                            <div class="input-field col s6 field-label field-label">
                                Widget Text Color
                            </div>
                            <div class="input-field col s6 right-align">
                                <input id="text-color-value" value="#000"
                                    data-editId="text-color-value" 
                                    data-input-type="text"
                                    data-property-type="color"
                                    data-viewId="view-container" class="materialize-textarea config jscolor"></input>
                            </div>
                        </div>
                        <div class="row settings-fields">
                            <div class="input-field col s6 field-label field-label">
                                Button Background Color
                            </div>
                            <div class="input-field col s6 right-align">
                                <input id="button-backgroundcolor-value" value="#1892bf"
                                    data-editId="button-backgroundcolor-value" 
                                    data-input-type="text"
                                    data-property-type="background"
                                    data-viewClass="btn-large" class="materialize-textarea config jscolor"></input>
                            </div>
                        </div>
                        <div class="row settings-fields">
                            <div class="input-field col s6 field-label field-label">
                                Button Text Color
                            </div>
                            <div class="input-field col s6 right-align">
                                <input id="button-text-color-value" value="#FFF"
                                    data-editId="button-text-color-value" 
                                    data-input-type="text"
                                    data-property-type="color"
                                    data-viewClass="btn-large" class="materialize-textarea config jscolor"></input>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            <h2>Options</h2>
                        </div>
                        <div class="row settings-fields margin-bottom">
                            <div class="col s6 field-label">
                                Skip
                            </div>
                            <div class="col s6">
                                <div class="switch right-align">
                                    <label>
                                        Hide
                                    <input id="skip-value"
                                        data-editId="skip-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="skip" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        Show
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row settings-fields margin-bottom">
                            <div class="col s6 field-label">
                                Gated
                            </div>
                            <div class="col s6">
                                <div class="switch right-align">
                                    <label>
                                        Inactive
                                    <input id="gated-value"
                                        data-editId="gated-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-viewId="gated" class="config base-prop" checked type="checkbox">
                                    <span class="lever"></span>
                                        Active
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row footer">
                    <div class="col s6">
                    </div>
                    <div class="col s3">
                        <a id="cancel-widget-config" class="waves-effect waves-light btn-flat">
                            CANCEL
                        </a>
                    </div>
                    <div class="col s3">
                        <a id="save-widget-config" class="waves-effect waves-light btn">
                            SAVE
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/js/hapyak-iframe.js"></script>
        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/js/hapyak.api.js"></script>
        <script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="vendor/materialize/0.100.2.materialize.min.js"></script>
        <script type="text/javascript" src="vendor/jscolor/jscolor.min.js"></script>
        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/static/js/widget/v1/base.js"></script>
        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/static/js/widget/v1/widget_edit.js"></script>
        <script type="text/javascript" src="static/js/widget_main.js"></script>
    </body>
</html>
