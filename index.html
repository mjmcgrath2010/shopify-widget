<!doctype html>
<html>
    <head>
        <title>Widget</title>
        <link rel="stylesheet" type="text/css" href="static/css/widget.css" />
        <link rel="stylesheet" type="text/css" href="vendor/materialize/0.100.2.materialize.min.css">
        <link rel="stylesheet" type="text/css" href="//d2qrdklrsxowl2.cloudfront.net/css/generated/widget.css">
    </head>
    <body>
        <div id="base-alert" class="row">
            <div class="card light-blue">
              <div class="card-content white-text">
                <p id="base-alert-text"></p>
              </div>
            </div>
        </div>
        <div id="change-mode" class="btn-large waves-effect waves-light">
            Configure
        </div>

        <div id="widget-body">
            <div id="view-container">
            </div>
            <div id="edit-container">
                <div class="row header">
                    <h1>Configuration</h1>
                </div>
                <div class="row body">
                    <div class="section">
                        <div class="title row">
                            <h2>Input Example</h2>
                        </div>
                        <div class="row settings-fields">
                            <div class="input-field col s12">
                                <textarea id="title-value"
                                    data-edit-id="title-value"
                                    data-view-id="title"
                                    data-input-type="text"
                                    data-property-type="text"
                                    class="materialize-textarea config">Welcome</textarea>
                              <label for="title-value">Title</label>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            <h2>Choose an Animal</h2>
                        </div>
                        <div class="row settings-fields">
                            <div class="input-field col s12">
                                <!-- This will be transformed by Materialize -->
                                <select id="animal-value"
                                        data-edit-id="animal-value"
                                        data-view-id="animal"
                                        data-input-type="text"
                                        data-property-type="select"
                                        class="config">
                                    <option value="" disabled selected>Animals</option>
                                    <option value="lions">Lions</option>
                                    <option value="tigers">Tigers</option>
                                    <option value="bears">Bears</option>
                                </select>
                                <label>Animals</label>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            <h2>Choose A Color Example</h2>
                        </div>
                        <div class="row settings-fields margin-bottom">
                            <p>
                                <input id="test1-value"
                                    name="group1"
                                    type="radio"
                                    data-edit-id="color-value"
                                    data-view-id="color"
                                    data-input-type="radio"
                                    data-property-type="radio"
                                    class="materialize-input config" />
                                <label for="test1-value">Red</label>
                            </p>
                        </div>
                        <div class="row settings-fields margin-bottom">
                            <p>
                                <input id="test2-value"
                                    name="group1"
                                    type="radio"
                                    data-edit-id="color-value"
                                    data-view-id="color"
                                    data-input-type="radio"
                                    data-property-type="radio"
                                    class="materialize-input config" />
                                <label for="test2-value">Blue</label>
                            </p>
                        </div>
                        <div class="row settings-fields margin-bottom">
                            <p>
                                <input id="test3-value"
                                    name="group1"
                                    type="radio"
                                    data-edit-id="color-value"
                                    data-view-id="color"
                                    data-input-type="radio"
                                    data-property-type="radio"
                                    class="materialize-input config" />
                                <label for="test3-value">Green</label>
                            </p>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            <h2>Toggle Example</h2>
                        </div>
                        <div class="row settings-fields margin-bottom">
                            <div class="col s6 field-label">
                                First Name
                            </div>
                            <div class="col s6 right-align">
                                <div class="switch">
                                    <label>
                                        Hide
                                    <input id="first-name-value"
                                        data-edit-id="first-name-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-view-id="first-name" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        Show
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row settings-fields">
                            <div id="option" class="col s6 field-label">
                                <textarea id="option-one-text-value"
                                    data-edit-id="option-one-text-value"
                                    data-input-type="text"
                                    data-property-type="text"
                                    data-view-id="option-one-text"
                                    placeholder="Option" 
                                    class="materialize-textarea config"></textarea>
                            </div>
                            <div class="col s6 right-align">
                                <div class="switch">
                                    <label>
                                        Hide
                                    <input id="option-one-value"
                                        data-edit-id="option-one-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-view-id="option-one" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        Show
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            <h2>Color Example JsColor</h2>
                        </div>
                        <div class="row settings-fields">
                            <div class="input-field col s6 field-label">
                              Widget Background Color
                            </div>
                            <div class="input-field col s6 right-align">
                                <input id="background-color-value"
                                    data-edit-id="background-color-value" 
                                    data-input-type="text"
                                    data-property-type="background"
                                    data-view-id="view-container" class="materialize-textarea config jscolor">
                            </div>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title row">
                            <h2>Option Example</h2>
                        </div>
                        <div class="row margin-bottom settings-fields">
                            <div class="col s6 field-label">
                                Skip
                            </div>
                            <div class="col s6 right-align">
                                <div class="switch">
                                    <label>
                                        Hide
                                    <input id="skip-value"
                                        data-edit-id="skip-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-view-id="skip" class="config" checked type="checkbox">
                                    <span class="lever"></span>
                                        Show
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-bottom settings-fields">
                            <div class="col s6 field-label">
                                Gated
                            </div>
                            <div class="col s6 right-align">
                                <div class="switch">
                                    <label>
                                        Inactive
                                    <input id="gated-value"
                                        data-edit-id="gated-value" 
                                        data-input-type="boolean"
                                        data-property-type="display"
                                        data-view-id="gated" class="config base-prop" checked type="checkbox">
                                    <span class="lever"></span>
                                        Active
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row footer">
                    <div class="col s12 right-align">
                        <a id="cancel-widget-config" class="waves-effect waves-grey btn-flat">
                            CANCEL
                        </a>
                        <a id="save-widget-config" class="waves-effect waves-light btn">
                            SAVE
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/js/hapyak-iframe.js"></script>
        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/js/hapyak.api.js"></script>
        <script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="vendor/materialize/0.100.2.materialize.min.js"></script>
        <script type="text/javascript" src="vendor/jscolor/jscolor.min.js"></script>
        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/static/js/widget/v1/base.js"></script>
        <script type="text/javascript" src="//d2qrdklrsxowl2.cloudfront.net/static/js/widget/v1/widget_edit.js"></script>
        <script type="text/javascript" src="static/js/widget_main.js"></script>
    </body>
</html>
