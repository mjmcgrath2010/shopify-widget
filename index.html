<!doctype html>
<html>

<head>
    <title>Widget</title>
    <link rel="stylesheet" type="text/css" href="https://d2qrdklrsxowl2.cloudfront.net/css/generated/widget.css" />
    <link rel="stylesheet" type="text/css" href="static/css/widget.css" />
    <link rel="stylesheet" type="text/css" href="https://d3u7twytwz85jb.cloudfront.net/widgets/vendor/materialize/0.100.2.materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="base-alert" class="row">
        <div class="card light-blue">
            <div class="card-content white-text">
                <p id="base-alert-text"></p>
            </div>
        </div>
    </div>
    <div id="change-mode" class="this-button btn-large waves-effect waves-light">
        Configure
    </div>
    <div id="widget-body">
        <div id="view-container">
            <button class="btn btn-large btn-visible" id="add-to-cart">Add To Cart</button>
            <div id="shopify-container"></div>
        </div>
        <div id="edit-container">
            <div class="row header">
                <h1>Configuration</h1>
            </div>
            <div class="row body">
              <div class="section">
                  <div class="title row">
                      <h2>Button Text</h2>
                  </div>
                  <div class="row settings-fields">
                      <div class="input-field col s12">
                          <textarea id="text" data-name="text" data-edit-id="text" data-view-id="text" data-input-type="textarea" data-input-data-type="string" data-property-type="text" class="materialize-textarea config"></textarea>
                          <label for="text">Button Text</label>
                      </div>
                  </div>
              </div>

                <div class="section">
                    <div class="title row">
                        <h2>Embed Code</h2>
                    </div>
                    <div class="row settings-fields">
                        <div class="input-field col s12">
                            <textarea id="embed" data-name="embed" data-edit-id="embed" data-view-id="embed" data-input-type="textarea" data-input-data-type="string" data-property-type="text" class="materialize-textarea config"></textarea>
                            <label for="embed">Embed Code</label>
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="title row">
                        <h2>Button Color</h2>
                    </div>
                    <div class="row settings-fields">
                        <div class="input-field col s6 field-label">
                            Call To Action Button Color
                        </div>
                        <div class="input-field col s6 right-align">
                            <input id="background-color" data-name="background-color" data-edit-id="background-color" data-view-id="view-container" data-input-type="input" data-input-data-type="string" data-property-type="background" class="materialize-textarea config jscolor">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row footer">
                <div class="col s12 right-align">
                    <a id="cancel-widget-config" class="waves-effect waves-grey btn-flat">
                            CANCEL
                        </a>
                    <a id="save-widget-config" class="waves-effect waves-light btn">
                            SAVE
                        </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d3u7twytwz85jb.cloudfront.net/widgets/vendor/headjs/head.load.min.js"></script>
    <script type="text/javascript" src="static/js/load.js"></script>
</body>

</html>
